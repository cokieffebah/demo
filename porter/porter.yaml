name: intoto-demo-bundle
version: 0.1.0
description: "An in-toto demo"
# TODO: update the registry to your own, e.g. myregistry
registry: localhost:5000

# If you want to customize the Dockerfile in use, uncomment the line below and update the referenced file. 
# See https://porter.sh/custom-dockerfile/
#dockerfile: Dockerfile.tmpl

images:
  demo:
      description: "change to a runnable image"
      imageType: "docker"
      repository: "localhost:5000/intoto-demo:latest"
      digest: "xxx_sha256xxxsh256_xxx"
      
mixins:
  - exec
  - helm

install:
  - exec:
      description: "Install Hello World"
      command: ./helpers.sh
      arguments:
        - install
  - helm:
      description: "Install Demo"
      name: "{{ bundle.parameters.release }}"
      chart: ./charts/demo
      replace: true
      set:
        msg: "{{ bundle.parameters.msg }}"
        image.repository: "{{ bundle.images.demo.repository }}"
        image.digest: "{{ bundle.images.demo.digest }}"    

upgrade:
  - exec:
      description: "World 2.0"
      command: ./helpers.sh
      arguments:
        - upgrade

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: ./helpers.sh
      arguments:
        - uninstall

